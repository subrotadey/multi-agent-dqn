environment:
  grid_size: 5
  num_agents: 4
  max_steps: 300        # Changed from 1500
  max_collisions: 15    # Changed from 4

training:
  episodes: 3000  # Not 1000
  learning_rate: 0.0001  # Not 0.0005
  epsilon_end: 0.1  # Not 0.05
  epsilon_decay: 0.9995  # Not 0.998
  batch_size: 128  # Not 64
  memory_size: 100000  # Not 10000
  warm_start_steps: 10000  # NEW - collect before training

model:
  hidden_layers: [256, 128]  # Changed from [128, 64]
  activation: relu