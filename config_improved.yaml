environment:
  grid_size: 5
  max_collisions: 10
  max_steps: 1500
  num_agents: 4
model:
  activation: relu
  hidden_layers:
  - 128
  - 64
training:
  batch_size: 64
  episodes: 1000
  epsilon_decay: 0.998
  epsilon_end: 0.05
  epsilon_start: 1.0
  gamma: 0.95
  learning_rate: 0.0005
  memory_size: 10000
